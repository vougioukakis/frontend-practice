<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="pricing-table">

        <div class="option">
            <div class="op-title-box" id="basic">
                <h1 class="op-title">BASIC</h1>
            </div>
            <div class="op-details-box">                
                <div class="price-grid">
                    <h2 class="dollar">$</h2>
                    <h1 class="price">20</h1>
                    <h3 class="month">/mo</h3>
                </div>                
                <ul class="op-details">
                    <li class="detail">item 1</li>
                    <li class="detail">item 2</li>
                    <li class="detail">item 3</li>
                </ul>
                <button class="buy-now" id="buy-basic">
                    <h1 class="buy-text">BUY NOW</h1>
                </button>
            </div>
        </div>

        <div class="option">
            <div class="op-title-box" id="standard">
                <h1 class="op-title">STANDARD</h1>
            </div>
            <div class="op-details-box">
                <div class="price-grid">
                    <h2 class="dollar">$</h2>
                    <h1 class="price">35</h1>
                    <h3 class="month">/mo</h3>
                </div> 
                <ul class="op-details">
                    <li class="detail">item 1</li>
                    <li class="detail">item 2</li>
                    <li class="detail">item 3</li>
                </ul>
                <button class="buy-now" id="buy-standard">
                    <h1 class="buy-text">BUY NOW</h1>
                </button>
            </div>
        </div>

        <div class="option">
            <div class="op-title-box" id="premium">
                <h1 class="op-title">PREMIUM</h1>
            </div>
            <div class="op-details-box">
                <div class="price-grid">
                    <h2 class="dollar">$</h2>
                    <h1 class="price">50</h1>
                    <h3 class="month">/mo</h3>
                </div> 
                <ul class="op-details">
                    <li class="detail">item 1</li>
                    <li class="detail">item 2</li>
                    <li class="detail">item 3</li>
                </ul>
                <button class="buy-now" id="buy-premium">
                    <h1 class="buy-text">BUY NOW</h1>
                </button>
            </div>
        </div>

    </div>
    
</body>
</html>
